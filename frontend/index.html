<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="form-container">
    <h1>Formulario de Producto</h1>

    <form id="productForm">
    <div class="form-columns">
      <div class="column">
        
        <label>
          Código
          <input type="text" name="code" pattern="[A-Za-z0-9\s\-]+" title="Solo letras, números, espacios y guiones" />
        </label>

        <label>
          Bodega
          <select name="warehouse">
            <option value="" disabled selected></option>
          </select>
        </label>

        <label>
          Moneda
          <select name="currency">
            <option value="" disabled selected></option>
          </select>
        </label>
      </div>

      <div class="column">
        <label>
          Nombre
          <input type="text" name="name" pattern="[A-Za-z0-9\s\-]+" title="Solo letras, números, espacios y guiones" />
        </label>

        <label>
          Sucursal
          <select name="branch" required>
            <option value="" disabled selected></option>
          </select>
        </label>

        <label>
          Precio
          <input type="text" name="price" min="0" />
        </label>
      </div>
    </div>

    <label>Material del Producto</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="materials[]" value="plastic" /> Plástico</label>
      <label><input type="checkbox" name="materials[]" value="metal" /> Metal</label>
      <label><input type="checkbox" name="materials[]" value="wood" /> Madera</label>
      <label><input type="checkbox" name="materials[]" value="glass" /> Vidrio</label>
      <label><input type="checkbox" name="materials[]" value="textil" /> Textil</label>
    </div>

    <label>
      Descripción
      <textarea name="description" rows="4" cols="50" placeholder="Descripción del producto"></textarea>
    </label>

    <div class="button-container">
        <button type="submit">Guardar Producto</button>
    </div>
  </form>
</div>

  <p id="message" ></p>

  <script src="script.js"></script>
</body>
</html>
